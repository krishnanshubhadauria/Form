<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet"
        href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="Register"mathod="post">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="fname"
                    id="name" placeholder="Enter Your First Name">
                    <br><br>
                    <label>Last Name : </label>
                    <br>
                    <input type="text" name="lname"
                    id="name" placeholder="Enter Your Last Name">
                    <br><br>
                    <label>Your Age : </label>
                    <br>
                    <input type="number" name="age"
                    id="name" placeholder="How old are you?">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                    <br><br>
                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="ratio" name="gender"
                    id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="ratio" name="gender"
                    id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label>Branch : </label>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="branch"
                    id="CSE">
                    &nbsp;
                    <span id="CSE">CSE</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="branch"
                    id="AIML">
                    &nbsp;
                    <span id="AIML">AIML</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="branch"
                    id="DS">
                    &nbsp;
                    <span id="DS">DS</span>
                    <br><br>
                    <label>Preference : </label>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="preference"
                    id="Technical Team">
                    &nbsp;
                    <span id="Technical Team">Technical Team</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="preference"
                    id="Event">
                    &nbsp;
                    <span id="Event">Event</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="preference"
                    id="Promotion">
                    &nbsp;
                    <span id="Promotion">Promotion</span>
                    <br><br>
                    <input type="submit" value="Submit"
                    name="submit" id="submit"> 
                </form>
            </div><!--end register-->
        </div><!--end main-->

    </body>
</html>
